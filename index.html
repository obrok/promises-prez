<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Concurrent-ruby fireside chat</title>

	<!-- Required stylesheet -->
	<link rel="stylesheet" href="core/deck.core.css">

	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="extensions/status/deck.status.css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="extensions/scale/deck.scale.css">
  <link rel="stylesheet" href="extensions/codemirror/deck.codemirror.css">
  <link rel="stylesheet" href="extensions/codemirror/themes/default.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="themes/style/mnml.css">

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="themes/transition/horizontal-slide.css">
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">
  <h1>Disclaimer</h1>
</section>

<section class="slide">
  <div>
    <h1>Promise</h1>
  </div>
</section>

<section class="slide">
  <div>
    <h1>Er... actually Future</h1>
  </div>
</section>

<section class="slide">
	<h2>Let's talk about types</h2>

  <div>
    <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
      # @return User
      def find_user(id)
        user_data = perform_lengthy_io
        return build_user_object(user_data)
      end


      find_user(10).delete
    </textarea>
  </div>

  <div>
    <h2 class="slide">Well that's not nice</h2>

    <div class="slide">
      <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
        # Warning! Uses #promise magic method
        # @return Promise<User>

        def find_user(id)
          promise do
            user_data = perform_lengthy_io
            return build_user_object(user_data)
          end
        end


        find_user(10).then { |user| user.delete }
      </textarea>
    </div>
  </div>
</section>

<section class="slide">
  <div>
    <h2>Meanwhile in concurrent-ruby</h2>

    <div>
      <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
        require "concurrent-ruby"

        def promise
          Concurrent::Promise { yield }
        end
      </textarea>
    </div>
  </div>
</section>

<section class="slide">
	<h2>Composability</h2>

  <div class="slide">
    <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
      find_user(10).
        then { |user| create_tweet(user, params) }.
        then { |tweet| render(tweet) }
    </textarea>
  </div>

  <div class="slide">
    <hr/>

    <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
      find_user(10).zip(find_user(20)).
        then { |(user1, user2)| create_mention(of: user1, by: user2) }
    </textarea>
  </div>

  <div class="slide">
    <hr/>

    <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
      find_user(10).
        flat_map { |user| fetch_tweets_from_the_internet(user) }.
        then { |tweets| render(tweets) }
    </textarea>
  </div>

  <div class="slide">
    <hr/>

    <textarea id="code" name="code" class="code" mode="ruby" style="display: none;">
      find_user(10).
        flat_map { |user| fetch_tweets_from_the_internet(user) }.
        then { |tweets| render(tweets) }.
        catch { |e| Logger.fatal(e) }
    </textarea>
  </div>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->
